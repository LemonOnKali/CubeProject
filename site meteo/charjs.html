<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graphique</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
  <div id="chartContainer">
    <canvas id="weatherChart"></canvas>
  </div>

  <button class="button" onclick="window.location.href='index.html'">retourner</button>

  <script>
    var wd = {
      labels: [],
      datasets: [
        {
          label: 'Température',
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1,
          data: []
        },
        {
          label: 'Humidité',
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 1,
          data: []
        },
        {
          label: 'Pression',
          backgroundColor: 'rgba(255, 205, 86, 0.2)',
          borderColor: 'rgba(255, 205, 86, 1)',
          borderWidth: 1,
          data: []
        }
      ]
    };

    var ctx = document.getElementById('weatherChart').getContext('2d');
    var wc = new Chart(ctx, {
      type: 'bar',
      data: wd,
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
    var i = 0;

    function addData(t, h, p, d) {
      wd.labels.unshift(d);
      wd.datasets[0].data.unshift(t);
      wd.datasets[1].data.unshift(h);
      wd.datasets[2].data.unshift(p);

      var maxDataPoints = 10;

      if (wd.labels.length > maxDataPoints) {
        wd.labels.pop();
        wd.datasets[0].data.pop();
        wd.datasets[1].data.pop();
        wd.datasets[2].data.pop();
      }

      wc.update();
    }

    function updateData() {
      var apiUrl = 'http://127.0.0.1:5000/donnees';

      $.ajax({
        url: apiUrl,
        method: 'GET',
        dataType: 'json',
        success: function (data) {
          if (data && Array.isArray(data.data) && data.data.length > 0) {
            var ld = data.data[i];
            var nd = {
              Temperature: parseFloat(ld[1]),
              Humidite: parseFloat(ld[2]),
              Pression: parseInt(ld[3]),
              time: ld[4]
            };
            addData(nd.Temperature, nd.Humidite, nd.Pression, nd.time);

            i = (i + 1) % data.data.length;
          }
        },
        error: function (error) {
          console.log('ERROR:', error);
        },
        complete: function () {
          setTimeout(updateData, 1000);
        }
      });
    }

    updateData();
  </script>
  <style>
    body {
      background: #1d1f20;
      padding: 16px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #chartContainer {
      border: 1px dotted red;
      width: 80%;
      height: 60vh;
      margin: 0 auto;
    }

    .button {
      background-color: #000;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</body>

</html>
